<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomNum = Math.floor(Math.random()*11);
    document.write("1-10: "+randomNum +"<br/>");
    randomNum = Math.floor(Math.random()*404);
    document.write("1-400: "+randomNum +"<br/>");
    randomNum = Math.floor(Math.random()*50) + 50;

    document.write("50-100: "+randomNum +"<br/>");

    let min = Math.min(5,7,2,9);
    document.write("Min 4 số 5 7 2 9: "+min +"<br/>");

    let exponential = Math.pow(5,3);
    document.write("Lũy thừa 5 và 3: "+exponential +"<br/>")

    let areaCircle = Math.PI*5*5;
    document.write("Diện tích hình tròn bk 5cm: "+ areaCircle +"<br/>");
</script>
</body>
</html>
